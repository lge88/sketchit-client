<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>multi-touch event test</title>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="application/javascript"></script>
	</head>
	<body>
		<canvas id="workspace" width= "950" height="700" style="border: solid">
			no canvas support
		</canvas>
		<br/>
		<br/>
		<br/>
		<br/>
		<div id = "refresh">
			refresh
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<div id="console" style="overflow: scroll; height: 200; border: solid"></div>
		<script type="application/javascript">
			var canvas = document.getElementById("workspace");
			console = document.getElementById("console");
			canvas.addEventListener("touchstart", function(e) {
				e.preventDefault();
				var str = "<br>touchstart! fingers = " + e.targetTouches.length;
				for(var i = 0; i < e.targetTouches.length; i++) {
					str += " i=" + i + " id= " + e.targetTouches[i].identifier + " x= " + e.targetTouches[i].pageX + " y= " + e.targetTouches[i].pageX;
				}
				str += "<\/br>"
				$("#console").append(str);
				console.scrollTop = console.scrollHeight;
			})
			canvas.addEventListener("touchend", function(e) {
				e.preventDefault();
				var str = "<br>touchend! fingers = " + e.targetTouches.length;
				for(var i = 0; i < e.targetTouches.length; i++) {
					str += " i=" + i + " id= " + e.targetTouches[i].identifier + " x= " + e.targetTouches[i].pageX + " y= " + e.targetTouches[i].pageX;
				}
				str += "<\/br>"
				$("#console").append(str);
				console.scrollTop = console.scrollHeight;
				
			})
			$("#refresh").click(function() {
				$("#console").empty();
			})
		</script>
	</body>
</html>
